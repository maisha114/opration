<!DOCTYPE html>
<html>
<head>
    <title>Simple PHP Calculator</title>
</head>
<body>
    <h2> Calculator</h2>

   
    <form method="post" action="calculator2.php">
        <input type="number" name="number1" placeholder="Enter first number" required>
        <br><br>
        <select name="operation">
            <option value="add">Addition (+)</option>
            <option value="sub">Subtraction (-)</option>
            <option value="mul">Multiplication (X)</option>
            <option value="div">Division (รท)</option>
        </select>
        <br><br>
        <input type="number" name="number2" placeholder="Enter second number" required>
        <br><br>

        
        <br><br>
        <button type="submit" name="calculate">Calculate</button>

        
    </form>
</body>
</html>
